{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Submit New SSIP Project</h2>
    
    <form method="POST" action="{{ url_for('student.submit_ssip_project') }}">
        <div class="card">
            <div class="card-body">
                <!-- Basic Information -->
                <h4 class="mb-3">Basic Information</h4>
                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="project_title">Project Title</label>
                            <input type="text" class="form-control" id="project_title" name="project_title" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="team_name">Team Name</label>
                            <input type="text" class="form-control" id="team_name" name="team_name" required>
                        </div>
                    </div>
                </div>

                <!-- Project Details -->
                <h4 class="mb-3">Project Details</h4>
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="form-group mb-3">
                            <label for="problem_statement">Problem Statement</label>
                            <textarea class="form-control" id="problem_statement" name="problem_statement" rows="3" required></textarea>
                        </div>
                        <div class="form-group mb-3">
                            <label for="solution_description">Solution Description</label>
                            <textarea class="form-control" id="solution_description" name="solution_description" rows="3" required></textarea>
                        </div>
                        <div class="form-group mb-3">
                            <label for="innovation_description">Innovation Description</label>
                            <textarea class="form-control" id="innovation_description" name="innovation_description" rows="3" required></textarea>
                        </div>
                        <div class="form-group mb-3">
                            <label for="technical_description">Technical Description</label>
                            <textarea class="form-control" id="technical_description" name="technical_description" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="project_category">Project Category</label>
                            <select class="form-control" id="project_category" name="project_category" required>
                                <option value="">Select a category</option>
                                <option value="Software">Software</option>
                                <option value="Hardware">Hardware</option>
                                <option value="IoT">IoT</option>
                                <option value="AI/ML">AI/ML</option>
                                <option value="Robotics">Robotics</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Financial Details -->
                <h4 class="mb-3">Financial Details</h4>
                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="estimated_project_cost">Estimated Project Cost (â‚¹)</label>
                            <input type="number" step="0.01" class="form-control" id="estimated_project_cost" name="estimated_project_cost" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="fund_requirement_description">Fund Requirement Description</label>
                            <textarea class="form-control" id="fund_requirement_description" name="fund_requirement_description" rows="3" required></textarea>
                        </div>
                    </div>
                </div>

                <!-- Additional Information -->
                <h4 class="mb-3">Additional Information</h4>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="current_stage">Current Stage</label>
                            <select class="form-control" id="current_stage" name="current_stage" required>
                                <option value="">Select current stage</option>
                                <option value="Ideation">Ideation</option>
                                <option value="Planning">Planning</option>
                                <option value="Prototype">Prototype</option>
                                <option value="Development">Development</option>
                                <option value="Testing">Testing</option>
                                <option value="Deployment">Deployment</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="completion_time">Estimated Completion Time (months)</label>
                            <input type="number" min="1" max="24" class="form-control" id="completion_time" name="completion_time" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="mentor_name">Mentor Name</label>
                            <input type="text" class="form-control" id="mentor_name" name="mentor_name" required>
                        </div>
                        <div class="form-group">
                            <label for="mentor_designation">Mentor Designation</label>
                            <input type="text" class="form-control" id="mentor_designation" name="mentor_designation" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-primary">Submit Project</button>
                <a href="{{ url_for('student.my_ssip_submissions') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </div>
    </form>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Add validation for estimated completion time
    const completionTimeInput = document.getElementById('completion_time');
    completionTimeInput.addEventListener('input', function() {
        const value = parseInt(this.value);
        if (value < 1) this.value = 1;
        if (value > 24) this.value = 24;
    });

    // Add validation for estimated project cost
    const costInput = document.getElementById('estimated_project_cost');
    costInput.addEventListener('input', function() {
        const value = parseFloat(this.value);
        if (value < 0) this.value = 0;
    });
});
</script>
{% endblock %}
