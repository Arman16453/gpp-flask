{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Edit SSIP Submission</h2>
    
    <form method="POST" action="{{ url_for('student.edit_ssip_submission', id=submission.id) }}">
        <div class="card">
            <div class="card-body">
                <!-- Basic Information -->
                <h4 class="mb-3">Basic Information</h4>
                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="project_title">Project Title</label>
                            <input type="text" class="form-control" id="project_title" name="project_title" value="{{ submission.project_title }}" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="team_name">Team Name</label>
                            <input type="text" class="form-control" id="team_name" name="team_name" value="{{ submission.team_name }}" required>
                        </div>
                    </div>
                </div>

                <!-- Project Details -->
                <h4 class="mb-3">Project Details</h4>
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="form-group mb-3">
                            <label for="problem_statement">Problem Statement</label>
                            <textarea class="form-control" id="problem_statement" name="problem_statement" rows="3" required>{{ submission.problem_statement }}</textarea>
                        </div>
                        <div class="form-group mb-3">
                            <label for="solution_description">Solution Description</label>
                            <textarea class="form-control" id="solution_description" name="solution_description" rows="3" required>{{ submission.solution_description }}</textarea>
                        </div>
                        <div class="form-group mb-3">
                            <label for="innovation_description">Innovation Description</label>
                            <textarea class="form-control" id="innovation_description" name="innovation_description" rows="3" required>{{ submission.innovation_description }}</textarea>
                        </div>
                        <div class="form-group mb-3">
                            <label for="technical_description">Technical Description</label>
                            <textarea class="form-control" id="technical_description" name="technical_description" rows="3" required>{{ submission.technical_description }}</textarea>
                        </div>
                        <div class="form-group">
                            <label for="project_category">Project Category</label>
                            <input type="text" class="form-control" id="project_category" name="project_category" value="{{ submission.project_category }}" required>
                        </div>
                    </div>
                </div>

                <!-- Financial Details -->
                <h4 class="mb-3">Financial Details</h4>
                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="estimated_project_cost">Estimated Project Cost (â‚¹)</label>
                            <input type="number" step="0.01" class="form-control" id="estimated_project_cost" name="estimated_project_cost" value="{{ submission.estimated_project_cost }}" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="fund_requirement_description">Fund Requirement Description</label>
                            <textarea class="form-control" id="fund_requirement_description" name="fund_requirement_description" rows="3" required>{{ submission.fund_requirement_description }}</textarea>
                        </div>
                    </div>
                </div>

                <!-- Additional Information -->
                <h4 class="mb-3">Additional Information</h4>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="current_stage">Current Stage</label>
                            <input type="text" class="form-control" id="current_stage" name="current_stage" value="{{ submission.current_stage }}" required>
                        </div>
                        <div class="form-group">
                            <label for="completion_time">Estimated Completion Time (months)</label>
                            <input type="number" class="form-control" id="completion_time" name="completion_time" value="{{ submission.completion_time }}" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="mentor_name">Mentor Name</label>
                            <input type="text" class="form-control" id="mentor_name" name="mentor_name" value="{{ submission.mentor_name }}" required>
                        </div>
                        <div class="form-group">
                            <label for="mentor_designation">Mentor Designation</label>
                            <input type="text" class="form-control" id="mentor_designation" name="mentor_designation" value="{{ submission.mentor_designation }}" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{{ url_for('student.view_ssip_submission', id=submission.id) }}" class="btn btn-secondary">Cancel</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
